<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - bitesbyraf</title>
  
  <link rel="stylesheet" href="styles.css?v=6">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  <nav>
    <a href="index.html" class="logo-container">
      <img src="images/logo.png" alt="bitesbyraf Logo" class="logo-img">
      <span class="logo-text">bitesbyraf</span>
    </a>
    <div class="nav-links">
      <a href="product_list.html"><img src="images/icon-products.png" alt="Products" class="nav-icon"></a>
      <a href="cart.html" class="active" style="position: relative;">
        <img src="images/icon-cart.png" alt="Cart" class="nav-icon">
        <span id="cart-count" class="cart-badge" style="display:none;">0</span>
      </a>
      <a href="admin.html"><img src="images/icon-admin.png" alt="Admin" class="nav-icon"></a>
    </div>
  </nav>
</header>

<div class="container">
  <h1 class="section-title">Your Shopping Cart</h1>
  
  <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <a href="product_list.html" class="btn" style="background: #666; font-size: 0.9rem;">‚Üê Continue Shopping</a>
      <button onclick="clearCart()" class="btn" style="background: var(--danger-red); font-size: 0.9rem;">Clear Cart</button>
  </div>

  <div style="width: 100%; overflow-x: auto; margin-bottom: 25px; border-radius: 12px; background: white; box-shadow: var(--shadow-soft);">
    <table style="margin-bottom: 0;">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-table-body"></tbody>
    </table>
  </div>

  <div id="cart-totals" class="card" style="width: 100%; max-width: 400px; margin-left: auto; margin-top: 30px;"></div>
</div>

<div id="toast-box"></div>

<script src="app.js" defer></script>
</body>
</html>
