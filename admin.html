<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - bitesbyraf</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  <nav>
    <a href="index.html" class="logo-container">
      <img src="images/logo.png" alt="bitesbyraf Logo" class="logo-img">
      <span class="logo-text">bitesbyraf</span>
    </a>
    <div class="nav-links">
      <a href="product_list.html">
        <img src="images/icon-products.png" alt="Products" class="nav-icon">
      </a>
      <a href="cart.html" style="position: relative;">
        <img src="images/icon-cart.png" alt="Cart" class="nav-icon">
      </a>
      <a href="admin.html" class="active">
        <img src="images/icon-admin.png" alt="Admin" class="nav-icon">
      </a>
    </div>
  </nav>
</header>

<div class="container">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1 class="section-title" style="margin: 0;">Bakery Dashboard</h1>
      <button onclick="logoutAdmin()" class="btn" style="background-color: #ff4d4d; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 8px;">Logout ðŸšª</button>
  </div>

  <div class="tab-container">
      <button class="tab-btn active" onclick="switchTab('orders-tab', this)">Orders View</button>
      <button class="tab-btn" onclick="switchTab('history-tab', this)">Order History</button> <button class="tab-btn" onclick="switchTab('products-tab', this)">Manage Products</button>
  </div>

  <div id="orders-tab" class="tab-content active">
      <div class="card">
          <h2 style="font-family: 'Playfair Display', serif;">New Pending Orders</h2>
          <table style="font-size: 0.9rem;">
              <thead>
                  <tr>
                      <th>Customer</th>
                      <th>Order Details</th>
                      <th>Total</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody id="orders-table-body">
                  <tr><td colspan="4" style="text-align: center; padding: 20px;">Loading orders...</td></tr>
              </tbody>
          </table>
      </div>
  </div>

  <div id="history-tab" class="tab-content">
      <div class="card">
          <h2 style="font-family: 'Playfair Display', serif;">Completed Orders</h2>
          <p style="color: #666; margin-bottom: 20px;">These orders have been fulfilled.</p>
          <table style="font-size: 0.9rem;">
              <thead>
                  <tr>
                      <th>Customer</th>
                      <th>Order Details</th>
                      <th>Total</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody id="history-table-body">
                  <tr><td colspan="4" style="text-align: center; padding: 20px;">Loading history...</td></tr>
              </tbody>
          </table>
      </div>
  </div>

  <div id="products-tab" class="tab-content">
      <div class="two-col">
          <div class="card">
            <h2 id="form-title" style="font-family: 'Playfair Display', serif;">Add New Treat</h2>
            <form id="add-product-form">
              <input type="hidden" id="admin-p-id">
      
              <label for="admin-p-name">Product Name</label>
              <input type="text" id="admin-p-name" placeholder="e.g. Red Velvet Cookie" required>
      
              <label for="admin-p-category">Category</label>
              <select id="admin-p-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Brownies">Brownies</option>
                <option value="Burnt Cheese Cake">Burnt Cheese Cake</option>
                <option value="Cupcakes">Cupcakes</option>
              </select>
      
              <label for="admin-p-price">Price (RM)</label>
              <input type="number" id="admin-p-price" step="0.01" placeholder="0.00" required>
      
              <label for="admin-p-image">Product Image Filename</label>
              <input type="text" id="admin-p-image" placeholder="e.g. brownie1.jpg">
      
              <label for="admin-p-short-desc">Short Description</label>
              <input type="text" id="admin-p-short-desc" placeholder="e.g. Chewy and rich cocoa base">
      
              <label for="admin-p-long-desc">Long Description</label>
              <textarea id="admin-p-long-desc" rows="5" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; font-family: inherit; resize: vertical;"></textarea>
      
              <button type="submit" id="admin-submit-btn" class="btn btn-block">Add Product to Menu</button>
              <button type="button" id="admin-cancel-btn" onclick="resetAdminForm()" class="btn btn-block" style="display:none; background:#ccc; margin-top:10px; color: #333;">Cancel Edit</button>
            </form>
          </div>
      
          <div class="card">
            <h2 style="font-family: 'Playfair Display', serif;">Existing Inventory</h2>
            <table style="font-size: 0.9rem;">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="inventory-table-body">
                <tr><td colspan="4" style="text-align: center; padding: 20px;">Loading inventory...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
  </div>
</div>

<div id="toast-box"></div>

<script src="app.js" defer></script>
</body>
</html>
